<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My services</title>
	<meta login="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>	

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" href="#">MAXIMUS-CS</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="#">Home</a></li>
					<li><a href="#">My profile</a></li>
					<li class="active"><a href="#">My services</a></li>
					<li><a href="#">Service catalogue</a></li> 
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-userAccount"></span> Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container table-responsive">

		<table id="ServiceVariantsTable" class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Logo</th>
					<th scope="col">Name</th>
					<th scope="col">Period</th>
					<th scope="col">Price/period</th>
					<th scope="col">Status</th>
					<div class="invisible">
						<th scope="col"></th>
					</div>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Logo X</td>
					<td>Name X</td>
					<td>Period X</td>
					<td>Price X</td>
					<td>
						<h4>
			        		<span class="label label-success">
			        			Active
			        		</span>
			        	</h4>
			        </td>
					<td>
						<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#AcceptUnfollowModal">
							Unfollow
						</button>
					</td>
				</tr>
				<tr>
					<td>Logo X</td>
					<td>Name X</td>
					<td>Period X</td>
					<td>Price X</td>
					<td>
						<h4>
			        		<span class="label label-danger">
			        			Banned
			        		</span>
			        	</h4>
			        </td>
					<td>
						<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#AcceptUnfollowModal">
							Unfollow
						</button>
					</td>
				</tr>
				<tr>
					<td>Logo X</td>
					<td>Name X</td>
					<td>Period X</td>
					<td>Price X</td>
					<td>
						<h4>
			        		<span class="label label-info">
			        			Deleted
			        		</span>
			        	</h4>
			        </td>
					<td>
						<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#AcceptUnfollowModal">
							Unfollow
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="AcceptUnfollowModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Are you sure?</h4>
				</div>
				<div class="modal-body">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>
				<div class="modal-footer">
				</div>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
