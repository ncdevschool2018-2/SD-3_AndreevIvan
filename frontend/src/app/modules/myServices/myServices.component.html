<div class="container table-responsive">

  <table id="ServiceVariantsTable" class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Period</th>
      <th scope="col">Price/period</th>
      <th scope="col">Days left</th>
      <th scope="col">Status</th>
      <div class="invisible">
        <th scope="col"></th>
      </div>
    </tr>
    </thead>
    <tbody>
    <tr
      class="myService"
      *ngFor="let service of myServices; let i = index"
    >
      <td class="name">{{service.name}}</td>
      <td class="subPeriod">{{service.subPeriod}}</td>
      <td class="priceForPeriod">{{service.basePrice*service.subVariant}}</td>
      <td class="daysLeft">{{service.daysLeft}}</td>
      <td class="status">
        <h4 *ngIf="service.status === 1">
							 		<span class="label label-success">
										active
									</span>
        </h4>
        <h4 *ngIf="service.status === 2">
									<span class="label label-danger">
										banned
									</span>
        </h4>
      </td>
      <td class="unfollowButton">
        <button type="button" class="btn btn-danger btn-sm"
                (click)="showAcceptUnfollowModal(template); setIndToDelete(service.id)">
          Unfollow
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>


<ng-template #acceptUnfollowTemplate>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Are you sure?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button type="button" class="btn btn-primary"
            (click)="deleteMyService(indexToDelete); modalRef.hide()">Yes</button>
    <button type="button" class="btn btn-danger" (click)="modalRef.hide()">No</button>
  </div>
</ng-template>
