<div class="container" *ngIf=userIsLogged>
  <h4>Login: <span class="label label-info">{{profile?.login}}</span></h4><br>
  <hr class="my-5">
  <h4>Email: <span class="label label-info">{{profile?.email}}</span></h4><br>
  <hr class="my-5">
  <h4>Tokens: <span class="label label-info">{{profile?.tokens}}</span>
    <button type="submit" class="btn btn-warning btn-sm" (click)="showEditTokensModal()">
      Add tokens
    </button>
  </h4>
</div>

<div class="container" *ngIf=userIsLogged (click)="refresh()">
  <button type="submit" class="btn btn-primary btn-sm" (click)="logOut()">
    Log out
  </button>
</div>

<div class="container" *ngIf=!userIsLogged>
  <h4>You are not logged in!!!</h4>
</div>

<ng-template #editTokensTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Please, set tokens number</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input
      [(ngModel)]="tokens">
    <!--[value]="profile.tokens"
    (change)="profile.tokens = $event.target.value"-->
    <button type="submit" class="btn btn-primary btn-sm" (click)="setMyTokens()">Submit</button>
  </div>
</ng-template>
